<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Adam's shift clock</title>
<meta name="author" description="Adam Crofts">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/fontawesome.js"></script>
<link href="css/bootstrap.css" rel="stylesheet" >
<link href="css/fontawesome.css" rel="stylesheet">
<link href="css/bootstrap-grid.css" rel="stylesheet">
<link href="css/bootstrap-reboot.css" rel="stylesheet">

</head>
<body class="bg-secondary">
    <div class="card">
        <div class="card-header bg-dark">
            <div class="header text-center">
                <h1 class="text-center text-white">Shift Count Down</h1>
            </div>
        </div>
    </div>
    <br/>
    
    <br/>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-header bg-dark">
                            <h3 class="card-title text-white text-center">Enter Details</h3>
                        </div>
                        <div class="card-body bg-secondary">
                            <div class="row">
                                <div class="col-sm-7 text-white">
                                    Start Time:
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" min="00" max="12" placeholder="  hh">
                                </div>
                                <div class="col-xs-1 text-white">
                                    :
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" min="00" max = "60" placeholder="  mm">
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-sm-7 text-white">
                                    Shift Length:
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" min="00" max="12" placeholder="  hh">
                                </div>
                                <div class="col-xs-1 text-white">
                                    :
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" min="00" max="60" placeholder="  mm">
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-sm-7 text-white">
                                    Lunch Start:
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" min="00" max="12" placeholder="  hh">
                                </div>
                                <div class="col-xs-1 text-white">
                                    :    
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" min="00" max="60" placeholder="  mm">
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-sm-7 text-white">
                                    Lunch Length:
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" min="00" max="12" placeholder="  hh">
                                </div>
                                <div class="col-xs-1 text-white">
                                    :
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" min="00" max="60" placeholder="  mm">
                                </div>
                            </div>
                            <br/>
                            <button class="btn btn-dark form-control">Submit</button>
                        </div>
                    </div>
                </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h3 class="card-title">Information</h3>
                    </div>
                    <div class="card-body bg-secondary">
                    <div class="row">
                                <div class="col-sm-7 text-white">
                                    Lunch Length:
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" min="00" max="12" placeholder="  hh">
                                </div>
                                <div class="col-xs-1 text-white">
                                    :
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" min="00" max="60" placeholder="  mm">
                                </div>
                            </div>
                    <br/>
                    <div class="row">
                                <div class="col-sm-7 text-white">
                                    Lunch Length:
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" min="00" max="12" placeholder="  hh">
                                </div>
                                <div class="col-xs-1 text-white">
                                    :
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" min="00" max="60" placeholder="  mm">
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
