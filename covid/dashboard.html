<html lang="en">
<head>
  <meta charset="utf-8">
  <title>COVID19 Dashboard</title>
  <meta name="description" content="AdsysCorner - COVID19 Dashboard">
  <meta name="author" content="SitePoint">
  <meta http-equiv="refresh" content="3600">
  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="JS/covid.js"></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>
<body style="background-image: url('../img/CovidWallpaper.jpg');">
  <nav class="bg-dark">
    <button class="btn btn-lg btn-dark" onclick="window.location.href='/index.html'">Adsy's Corner</button>
    <span class="text-white">|</span>
    <button class="btn btn-lg btn-dark" onclick="window.location.href='index.html'">COVID19</button>
  </nav>
  <div class="container" style="margin-top: 2.5%;">
    <div class="card">
      <div class="card-header text-center">
        <h1 class="text-center">COVID Dashboard</h1>
      </div>
      <div class="card-body mx-auto">
        <table class="mx-auto">
          <tr class="mx-auto">
            <td class="mx-auto">
              <h3>Total Cases</h3>
            </td>
            <td class="mx-auto" style="width: 50px;">
            </td>
            <td class="mx-auto">
              <h3>Total Deaths</h3>
            </td>
          </tr>
          <tr class="mx-auto">
            <td class="text-center">
              <h4 id="caseTotal" name="caseTotal"></h4>
            </td>
            <td style:="width: 50px;">
            </td>
            <td class="text-center">
              <h4 id="deathTotal" name="caseTotal"></h4>
            </td>
          </tr>
        </table>
        <br/>
        <table class="mx-auto">
          <tr class="mx-auto">
            <td class="mx-auto">
              <h3>Daily Cases</h3>
            </td>
            <td class="mx-auto" style="width: 50px;">
            </td>
            <td class="mx-auto">
              <h3>Daily Deaths</h3>
            </td>
          </tr>
          <tr class="mx-auto">
            <td class="text-center">
              <h4 id="dailyCases" name="dailyCases"></h4>
            </td>
            <td class="mx-auto" style="width: 50px;">
            </td>
            <td class="text-center">
              <h4 id="dailyDeaths" name="dailyDeaths"></h4>
            </td>
          </tr>
        </table>
        <div class="text-center">
          <p>Figures as of <span id="date"></span></p>
          </br>
        </br>
          </div>
      </div>
    </div>
  </div>
  <script>
    getTotals();

  </script>
</body>
